<div *ngIf="errorMsg">
  <div *ngFor="let error of errorMsg" class="errorMsg">{{error}}</div>
</div>
<form class="form-horizontal"  (click)="onRegisterSubmit()">
  <fieldset>
    <legend>Register</legend>
    <div class="form-group">
      <label class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" name="name" [(ngModel)]="name" class="form-control" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Username</label>
      <div class="col-lg-10">
        <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" name="email" [(ngModel)]="email" class="form-control" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label  class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password">
      </div>
    </div>
    <div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </div>
  </fieldset>
</form>
